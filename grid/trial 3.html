<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox vs Grid Example</title>
  <link rel="stylesheet" href="trial3style.css">
</head>
<body>
  <h1>Flexbox vs Grid Layout</h1>
  
  <div class="container">
    <!-- Flexbox Section -->
    <section class="flexbox">
      <h2>Flexbox Layout</h2>
      <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>
    </section>

    <!-- Grid Section -->
    <section class="grid">
      <h2>Grid Layout</h2>
      <div class="grid-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>
    </section>
  </div>
</body>
</html>
